<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de Texto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: "#F3F5FC",
              "primary-blue": "#0A3871",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-background w-full h-screen flex justify-center">
    <div class="container flex justify-between items-center">
      <div class="encriptar">
        <h1 class="text-primary-blue font-semibold text-2xl">
          Ingresa el texto aqui:
        </h1>
        <textarea
          class="mt-4 mb-2 py-5 block w-full text-sm text-gray-900 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500"
          id="texto"
          cols="60"
          rows="20"
          placeholder="Ingresa el texto aqui"
        >
        </textarea>
        <div class="terminos flex items-center space-x-1 text-sm">
          <img src="./images/vector.svg" class="" alt="" />
          <p>Solo letras minusculas y sin acentos</p>
        </div>
        <div class="botones">
          <button class="boton" id="btn-encriptar" type="button">
            Encriptar
          </button>
          <button class="boton" id="btn-desencriptar" type="button">
            Desencriptar
          </button>
        </div>
      </div>
      <div class="encriptado">
        <img src="" alt="" id="imagen-alura" />
        <div class="mensaje-encriptado" id="mensaje-encriptado">
          <h2>Ningun mensaje encriptado</h2>
          <p>Ingresa el texto que deseas encriptar o desencriptar</p>
          <textarea
            name="mensaje"
            id="mensaje"
            cols="30"
            rows="10"
            class="mensaje"
          ></textarea>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js" />
</html>
