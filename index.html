<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de Texto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: "#F3F5FC",
              "primary-blue": "#0A3871",
              "btn-dark-blue": "#0A3871",
              "btn-gray": "#D8DFE8",
              "text-gray": "#495057",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-background w-full h-full">
    <header class="m-10 flex items-center">
      <img src="./images/Logo.svg" alt="" class="w-20" />
      <div class="flex items-center space-x-6">
        <p class="text-2xl font-bold text-btn-gray">x</p>
        <h1 class="text-3xl font-bold text-btn-dark-blue">jarsdev</h1>
      </div>
    </header>
    <div class="flex space-x-20 items-center m-10">
      <div class="encriptar w-1/2">
        <h1 class="text-primary-blue font-semibold text-2xl">
          Ingresa el texto aqui:
        </h1>
        <textarea
          class="mt-4 mb-2 py-5 block w-full text-sm text-gray-900 rounded-lg border-2 hover:border-primary-blue transition duration-300"
          id="texto"
          cols="60"
          rows="20"
          placeholder="Ingresa el texto aqui"
        >
        </textarea>
        <div class="terminos flex items-center space-x-1 text-sm">
          <img src="./images/vector.svg" class="" alt="" />
          <p class="text-text-gray">Solo letras minusculas y sin acentos</p>
        </div>
        <div class="botones mt-10 space-x-5">
          <button
            class="boton border px-10 py-3 rounded-lg bg-btn-dark-blue text-white font-semibold hover:bg-opacity-90 transition duration-300"
            id="btn-encriptar"
            type="button"
          >
            Encriptar
          </button>
          <button
            class="boton border px-10 py-3 rounded-lg bg-btn-gray text-black font-semibold hover:bg-btn-dark-blue hover:bg-opacity-10 transition duration-300"
            id="btn-desencriptar"
            type="button"
          >
            Desencriptar
          </button>
        </div>
      </div>
      <div class="encriptado w-1/2">
        <h1 class="text-primary-blue font-semibold text-xl">
          Ingresa el texto que deseas encriptar o desencriptar
        </h1>
        <textarea
          class="resize flex-1 block w-full text-sm text-gray-900 rounded-lg border-2 hover:border-primary-blue transition duration-300"
          name="mensaje"
          id="mensaje"
          cols="10"
          rows="20"
          class="mensaje"
        ></textarea>
      </div>
    </div>
  </body>
  <script src="index.js" />
</html>
